<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inhale-Exhale Circle</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #e0f7fa;
    }

    .circle {
      width: 150px;
      height: 150px;
      background-color: #00796b;
      border-radius: 50%;
      animation: inhaleExhale 4s ease-in-out infinite;
    }

    @keyframes inhaleExhale {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.5); /* Inhale (expand) */
      }
      100% {
        transform: scale(1); /* Exhale (shrink) */
      }
    }
  </style>
</head>
<body>
  <div class="circle"></div>
</body>
</html>
